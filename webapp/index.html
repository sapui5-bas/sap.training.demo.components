<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Demo Components</title>

		<script id="sap-ui-bootstrap"
			src="./resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.training.products": "./"}'
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true">
		</script>
		

		<script>
		
			sap.ui.getCore().attachInit(function () {
				
				sap.ui.require(["sap/ui/core/ComponentContainer", "sap/ui/core/Component"], function(ComponentContainer, Component) {
					
					var oContainer = new ComponentContainer({
						name: "sap.training.products",
						manifest: true,
						async: true
					});
					oContainer.placeAt("target");

				});
			});
		</script>
	</head>

	<body class="sapUiBody">
		<div id="target"></div>
		
		<div data-sap-ui-component data-name="sap.training.products"></div>
	</body>

</html>
